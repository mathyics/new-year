<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure New Year Greeting Card</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --gradient-start: #3498db;
            --gradient-end: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .card:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .card h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .form-group {
            margin: 20px 0;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea:focus, input:focus {
            border-color: var(--gradient-start);
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .glow-button {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .share-link {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            word-break: break-all;
            border: 2px dashed var(--gradient-start);
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        .message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .message-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        @keyframes shoot {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(15vh); }
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .card h1 { font-size: 2em; }
            .glow-button { padding: 12px 20px; font-size: 14px; }
            .message-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h1>Happy New Year!</h1>
            <p id="customMessage">Your encrypted message will appear here</p>
        </div>
        <div class="form-group">
            <textarea id="messageInput" placeholder="Enter your New Year's message"></textarea>
            <input type="password" id="password" placeholder="Enter a password for encryption">
            <button onclick="encryptAndShare()" class="glow-button">Encrypt and Share</button>
        </div>
        <div id="shareLink" class="share-link"></div>
        <div class="form-group">
            <input type="password" id="decryptPassword" placeholder="Enter password to decrypt">
            <button onclick="decryptMessage()" class="glow-button">Decrypt Message</button>
        </div>
    </div>

    <div class="fireworks-container" id="fireworks"></div>
    <div class="message-overlay" id="messageOverlay">
        <div class="message-content">
            <h2>ðŸŽ‰ Happy New Year! ðŸŽ‰</h2>
            <p id="overlayMessage"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Encryption utility class
        class MessageEncryption {
            static encrypt(message, key) {
                if (!message || !key) throw new Error('Message and key are required');
                return CryptoJS.AES.encrypt(message, key).toString();
            }

            static decrypt(encryptedMessage, key) {
                if (!encryptedMessage || !key) throw new Error('Encrypted message and key are required');
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedMessage, key);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    if (!decrypted) throw new Error('Decryption failed');
                    return decrypted;
                } catch (error) {
                    throw new Error('Invalid password');
                }
            }
        }

        // Fireworks animation class
        class Firework {
            constructor(container) {
                this.container = container;
            }

            launch() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const x = Math.random() * window.innerWidth;
                const hue = Math.random() * 360;
                
                firework.style.left = `${x}px`;
                firework.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                firework.style.animation = `shoot 1s ease-out forwards`;
                
                this.container.appendChild(firework);
                
                setTimeout(() => {
                    this.explode(firework, hue);
                    firework.remove();
                }, 1000);
            }

            explode(firework, hue) {
                const particles = 30;
                const rect = firework.getBoundingClientRect();
                
                for (let i = 0; i < particles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = `${rect.left}px`;
                    particle.style.top = `${rect.top}px`;
                    particle.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                    particle.style.animation = 'explode 1s ease-out forwards';
                    
                    const angle = (i * 360) / particles;
                    const velocity = 1;
                    particle.style.transform = `rotate(${angle}deg) translate(${velocity}px)`;
                    
                    this.container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1000);
                }
            }
        }

        // Main application logic
        document.addEventListener('DOMContentLoaded', () => {
            const fireworksContainer = document.getElementById('fireworks');
            const fireworks = new Firework(fireworksContainer);
            const messageInput = document.getElementById('messageInput');
            const password = document.getElementById('password');
            const shareLinkDiv = document.getElementById('shareLink');
            const decryptPassword = document.getElementById('decryptPassword');
            const customMessage = document.getElementById('customMessage');

            function showDecryptedMessage(message) {
                const overlay = document.getElementById('messageOverlay');
                const overlayMessage = document.getElementById('overlayMessage');
                
                overlayMessage.textContent = message;
                overlay.style.display = 'flex';
                
                const fireworksInterval = setInterval(() => {
                    fireworks.launch();
                }, 300);

                setTimeout(() => {
                    clearInterval(fireworksInterval);
                    overlay.style.display = 'none';
                    customMessage.textContent = message;
                }, 5000);
            }

            window.encryptAndShare = function() {
                try {
                    const message = messageInput.value;
                    const key = password.value;
                    
                    if (!message || !key) {
                        alert('Please enter both a message and a password.');
                        return;
                    }
                    
                    const encrypted = MessageEncryption.encrypt(message, key);
                    const shareUrl = `${window.location.href.split('?')[0]}?msg=${encodeURIComponent(encrypted)}`;
                    shareLinkDiv.textContent = `Share this link: ${shareUrl}`;
                    shareLinkDiv.style.display = 'block';
                    customMessage.textContent = 'Message encrypted and ready to share!';
                } catch (error) {
                    alert(error.message);
                }
            };

            window.decryptMessage = function() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const encryptedMsg = urlParams.get('msg');
                    const key = decryptPassword.value;
                    
                    if (!encryptedMsg || !key) {
                        alert('No encrypted message found or no password entered.');
                        return;
                    }
                    
                    const decrypted = MessageEncryption.decrypt(encryptedMsg, key);
                    showDecryptedMessage(decrypted);
                } catch (error) {
                    alert(error.message);
                }
            };

            // Check for encrypted message in URL
            const urlParams = new URLSearchParams(window.location.search);
            const encryptedMsg = urlParams.get('msg');
            if (encryptedMsg) {
                customMessage.textContent = 'Encrypted message received. Enter password to decrypt.';
            }
        });
    </script>
</body>
</html>
